                <div class="xs4 xm3 xb4">
                    <form>
                        <div class="input-group padding-little-top">
                            <input type="text" class="input border-main" name="keywords" size="30" placeholder="关键词"/>
                            <span class="addbtn"><button type="button"
                                                         class="button bg-main icon-search"></button></span>
                        </div>
                    </form>
                </div>
                <div class="hidden-l hidden-s xm3 xb3">
                    <div class="text-red text-big icon-phone height-large text-right"> 热线 400 1234567</div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div>
        <form method="post" id="form1">
            <div class="form-group">
                <div class="label">
                    <label for="favor">
                        类型
                    </label>
                </div>
                <div class="field">
                    <div class="button-group checkbox">
                        <label class="button">
                            <input name="favor" value="粮食" type="checkbox"><span class="icon-plane"></span> 粮食
                        </label>
                        <label class="button">
                            <input name="favor" value="水果" type="checkbox"><span class="icon-glass"></span> 水果
                        </label>
                        <label class="button">
                            <input name="favor" value="生鲜" type="checkbox"><span class="icon-image"></span> 生鲜
                        </label>
                        <label class="button">
                            <input name="favor" value="运输" type="checkbox"><span class="icon-gamepad"></span> 运输
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="income">
                        众筹商品
                    </label>
                </div>
                <div class="field">
                    <div class="input-group">
                        <input class="input" type="text" id="name" name="name" placeholder="名字" size="42"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="income">
                        需要数量
                    </label>
                </div>
                <div class="field">
                    <div class="input-group">
                        <input class="input" type="text" id="neednumber" name="neednumber" placeholder="需要数量"/><span
                            class="addon" style="height: 20px;">吨</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="income">
                        拥有数量
                    </label>
                </div>
                <div class="field">
                    <div class="input-group">
                        <input class="input" type="text" id="mynumber" name="mynumber" placeholder="拥有数量"/><span
                            class="addon" style="height: 20px;">吨</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="face">
                        照片
                    </label>
                </div>
                <div class="field">
                    <a class="button input-file" href="javascript:void(0);">+ 添加图片<input size="100" id="file"
                                                                                         type="file"/></a>
                    <div onclick="upload()" id="img_path">提交</div>
                </div>

            </div>

            <div class="form-group">
                <div class="input-group">


                    </input>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="age">
                        所在区域
                    </label>
                </div>
                <div class="outer">
                    <select name="province" id="province" size="1">
                        <option value="请选择">山西省</option>
                    </select>
                    <select name="city" id="city" size="">
                        <option value="请选择">太原市</option>
                    </select>
                    <select name="town" id="town">
                        <option value="请选择">迎泽区</option>
                    </select>
                    <input type="text" class="input" id="place" name="place" size="50" placeholder="详细收货地址"/>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="age">
                        截止日期
                    </label>
                </div>
                <div>
                    <input id="demo1" type="text" id="input_date" readonly="" name="ceasetime" placeholder="选择截止日期"
                           data-lcalendar="2011-01-1,2029-12-31"/>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>
                        简介
                    </label>
                </div>
                <div class="form-group">
                    <textarea id="desc" name="desces" class="input" rows="3" cols="30" placeholder="描述一下你的众筹项目及要求"
                              style="height:50px;"></textarea>
                </div>
            </div>
            <div class="form-button" align="center" onclick="publish()" id="public_sublit">
                提交
            </div>
        </form>
    </div>

    <div style="height: 120px;"></div>

    <nav class="mui-bar mui-bar-tab" id="nav">

            <span class="mui-tab-label" onclick="window.location.href='setting.html'">我的</span>
        </a>

<script>
    var calendar = new lCalendar();
    calendar.init({
        'trigger': '#demo1',
        'type': 'date'
    });
    var calendardatetime = new lCalendar();
    calendardatetime.init({
        'trigger': '#demo2',
        'type': 'datetime'
    });
    var calendartime = new lCalendar();
    calendartime.init({
        'trigger': '#demo3',
        'type': 'time'
    });
</script>
