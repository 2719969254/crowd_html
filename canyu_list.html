			<form method="post">
				<div class="form-group">
					<div class="label">
						<label for="username">
						姓名</label>
					</div>
					<div class="field">
						<input type="text" class="input" id="username" name="username" size="50" placeholder="您的真实姓名" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label for="password">
						称呼</label>
					</div>
					<div class="field">
						<div class="button-group radio">
							<label class="button active">
								<input name="gender" value="sir" checked="checked" type="radio"><span class="icon icon-male"></span> 先生
							</label>
							<label class="button">
								<input name="gender" value="miss" type="radio"><span class="icon icon-female"></span> 女士
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="label">
						<label for="phone">
						联系电话</label>
					</div>
					<div class="field">
						<input type="text" class="input" id="phone" name="phone" size="50" placeholder="你的联系电话" />
					</div>
				</div>

				<div class="form-group">
					<div class="label">
						<label for="income">
							联系地址
						</label>
					</div>
					<div class="outer">
						<select name="province" id="province" size="1">
							<option value="请选择">山西省</option>
						</select>
						<select name="city" id="city" size="">
							<option value="请选择">太原市</option>
						</select>
						<select name="town" id="town">
							<option value="请选择">迎泽区</option>
						</select>
						<input type="text" class="input" id="place" name="place" size="50" placeholder="详细收货地址" />
					</div>
				</div>
					<!--<button class="button">提交</button>-->
				<div class="form-button" align="center" id="canyu_sub">
					提交
				</div>
			</form>
